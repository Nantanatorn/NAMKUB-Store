<app-admin-home/>
<div class="bg">
<div class="container " >
    <h2 style="text-align: center;">Member List</h2>
        
    <div class="search-container">
        <div class="dropdown-container">
          <label for="dropdown">show</label>
          <select id="dropdown" class="dropdown">
            <option value="10">All</option>
            <option value="10">6</option>
            <option value="20">12</option>
            <option value="30">24</option>
            <option value="40">30</option>
          </select>
        </div>
        
        <input type="text" [(ngModel)]="searchQuery1" placeholder="Search by Name" class="search-input" (keyup.enter)="searchMember()">
        <button class="search-btn" (click)="searchMember()">Search</button>
      </div>
      
      
        
        <p style="margin-top: 1rem;">Stock Detail</p>
        <table class="table">
            <thead>
            <tr>   
                <th>User ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>role</th>
                
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of user | async">
                    <td>{{ user.User_ID }}</td>
                    <td>{{ user.firstname}}</td>
                    <td>{{ user.lastname}}</td>
                    <td>{{ user.username}} </td>
                    <td>{{ user.email}}</td>
                    <td>{{ user.phone}}</td>
                    <td>{{ user.role}}</td>
                    
                
                    
                </tr>
            </tbody>
        </table>
</div> 
</div>
