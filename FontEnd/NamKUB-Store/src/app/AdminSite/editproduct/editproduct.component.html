<div class="container">
    <h1>ข้อมูลสินค้า</h1>
    <button class="add-product-btn">Add Product</button>

    <div class="product-card" *ngFor="let product of products">
        <div class="photo">
            <p>Photo</p>
        </div>
        <div class="details">
            <p><strong>ID</strong>: {{ product.id }}</p>
            <p><strong>ขนาด</strong>: {{ product.size }}</p>
            <p><strong>ชื่อ</strong>: {{ product.name }}</p>
            <p><strong>จำนวนคงเหลือ</strong>: {{ product.stock }}</p>
            <p><strong>ราคา</strong>: {{ product.price }}</p>
        </div>
        <div class="edit-btn">
            <button>Edit</button>
        </div>
    </div>
</div>
