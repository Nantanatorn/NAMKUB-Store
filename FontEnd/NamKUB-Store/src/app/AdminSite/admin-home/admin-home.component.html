<div class="main">
<nav class="sidebar" [ngClass]="{ 'closed': !isSidebarOpen }">
  <header>
    <div class="image-text">
      <span class="image">
        <img src="namkub.png" alt="logo" style="width:120px;">
      </span>
      <div class="text header-text">
          <span class="name">Namkub</span>
          <span class="profession">Management</span>
      </div>
    </div>
    <button class="toggle-button" (click)="toggleSidebar()">
      <i class="bi" [ngClass]="isSidebarOpen ? 'bi-chevron-left' : 'bi-chevron-right'"></i>
    </button>
  </header>
  <div class="menu-bar">
    <div class="menu">
        <li class="search-box">
          <i class="bi bi-search icon" style="margin-left: 30px;"></i>
            <input type="search" placeholder="Search...">
        </li>
        <ul class="menu-links">
        <li class="nav-link">
          <a href="#">
            <i class="bi bi-house icon"></i>
            <span class="text nav-text">Dashboard</span>
          </a>
        </li>
         
        <li class="nav-link">
          <a routerLink="/order">
            <i class="bi bi-journal-check icon"></i>
            <span class="text nav-text">Order</span>
          </a>
        </li>
        <li class="nav-link">
          <a routerLink="/editproduct">
            <i class="bi bi-pen icon"></i>
            <span class="text nav-text">Edit Product</span>
          </a>
        </li>
        <li class="nav-link">
          <a routerLink="/stockmanage">
            <i class="bi bi-box2 icon"></i>
            <span class="text nav-text">Product Stock</span>
          </a>
        </li>
        <li class="nav-link">
          <a routerLink="/memberlist">
            <i class="bi bi-people icon"></i>
            <span class="text nav-text">member list</span>
          </a>
        </li>
        
        <li class="nav-link">
          <a href="#">
            <i class="bi bi-bell icon"></i>
            <span class="text nav-text">Notifications</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="#">
            <i class="bi bi-pie-chart icon"></i>
            <span class="text nav-text">Analytics</span>
          </a>
        </li>
        
      </ul>
    </div>
    <div class="bottom-content">
      <li class="">
        <a href="#">
          <i class="bi bi-box-arrow-left icon" style="margin-left: 30px;"></i>
          <span class="text nav-text">Logout</span>
        </a>
      </li>

      <div class="toggle-container">
        <div class="moon-sun">
          <i class="bi" [ngClass]="isDarkMode ? 'bi bi-sun' : 'bi bi-moon'"></i>
        </div>
        <span class="mode-text">{{ isDarkMode ? 'Light mode' : 'Dark mode' }}</span>
        <label class="switch">
          <input type="checkbox" (click)="toggleDarkMode()" [checked]="isDarkMode">
          <span class="slider round"></span>
        </label>
       
      </div>

    </div>
  </div>

</nav>
</div>
