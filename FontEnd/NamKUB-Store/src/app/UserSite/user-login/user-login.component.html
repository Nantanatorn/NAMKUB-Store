<div class="form-container">
    <form (ngSubmit)="onLogin()">
      <h1 style="text-align: center">Login</h1>
      <div class="input-field">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="@username"
          [(ngModel)]="username"
          maxlength="50"
          required
          class="box"
        />
      </div>
  
      <div class="input-field">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="@password"
          maxlength="50"
          [(ngModel)]="password"
          required
          class="box"
        />
      </div> 
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button
        type="submit"
        class="btn"
        style="background-color:#6fb9fa;border-radius: 50px; color: #fff;"
      >
        Login
      </button>
      <hr>

      <button routerLink="/register" type="button" style="background-color: #fff; border-radius: 50px; height: 30px; width:500px;">
        Register
      </button>&nbsp;

    </form>
  </div>
