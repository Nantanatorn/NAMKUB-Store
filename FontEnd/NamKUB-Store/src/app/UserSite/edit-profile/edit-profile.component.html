<app-header-user/>
<div class="container">
    <h2>Edit Profile</h2>
    <form #profileForm="ngForm">
  
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" [(ngModel)]="user.firstname" name="firstname" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" [(ngModel)]="user.lastname" name="lastname" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="yourphone">Phone</label>
        <input type="text" id="yourphone" [(ngModel)]="user.phone" name="phone" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
      </div>
  
      
  
      <button type="button" class="btn btn-primary" (click)="saveProfile()" style="width: 555px;">Save Changes</button>
      <button type="button" class="btn btn-secondary mt-3" (click)="resetForm()" style="width: 555px;">Reset</button>
    </form>
  </div>
  
  <app-footer/>
